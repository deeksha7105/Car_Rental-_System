<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Car Rental Management System</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Base */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e9f0fc;
      color: #1a2935;
    }

    /* Navbar */
    .navbar {
      background-color: #1e3a8a; /* Indigo Blue */
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.8rem;
      color: #f0f9ff !important;
      letter-spacing: 2px;
    }
    .nav-link {
      color: #cbd5e1 !important;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: #93c5fd !important; /* Lighter blue */
    }
    .btn-register {
      border-radius: 30px;
      padding: 8px 30px;
      font-weight: 600;
      background: #3b82f6; /* Bright blue */
      border: none;
      color: white;
      transition: background-color 0.3s ease;
    }
    .btn-register:hover {
      background: #2563eb; /* Darker blue */
    }

    /* Hero section */
    .hero {
      position: relative;
      background: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 15px;
      color: white;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(30, 58, 138, 0.7); /* Indigo Blue overlay */
      z-index: 0;
      border-radius: 0 0 70px 70px;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      animation: slideUpFade 1s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    .hero-content h1 {
      font-size: 4rem;
      font-weight: 900;
      margin-bottom: 15px;
      letter-spacing: 2px;
      line-height: 1.1;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
    }
    .hero-content p {
      font-size: 1.4rem;
      margin-bottom: 35px;
      font-weight: 500;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
    .btn-primary {
      padding: 14px 45px;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 40px;
      background: #60a5fa; /* Soft blue */
      border: none;
      box-shadow: 0 10px 20px rgba(96, 165, 250, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      color: #1e3a8a;
    }
    .btn-primary:hover {
      background: #3b82f6; /* Brighter blue */
      box-shadow: 0 15px 30px rgba(59, 130, 246, 0.6);
      color: white;
      transform: translateY(-3px);
    }

    /* Footer */
    footer {
      padding: 20px 0;
      text-align: center;
      color: #475569;
      font-size: 0.9rem;
      background: #e9f0fc;
      user-select: none;
      font-weight: 500;
    }

    /* Animations */
    @keyframes slideUpFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.8rem;
      }
      .hero-content p {
        font-size: 1.1rem;
      }
      .btn-primary {
        padding: 12px 35px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">CarRental</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon" style="filter: invert(1)"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item ms-3">
            <a class="btn btn-register" href="/register">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1>Rent the Perfect Ride</h1>
      <p>Seamless, secure, and affordable car rentals at your fingertips.</p>
      <a href="/login" class="btn btn-primary">Get Started</a>
    </div>
  </section>

  <footer>
    &copy; 2025 CarRental Inc. All rights reserved.
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
