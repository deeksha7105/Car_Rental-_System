<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Car Rental Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: #f6f9ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .register-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 28px rgba(59, 130, 246, 0.15);
      width: 480px;
    }

    h2 {
      color: #2563eb;
      font-weight: 500;
      margin-bottom: 32px;
      text-align: center;
    }

    .form-control {
      border-radius: 14px;
      padding: 14px 18px;
      font-size: 1.05rem;
      border: 2px solid #3b82f6;
      margin-bottom: 18px;
    }

    .form-control:focus {
      border-color: #1e40af;
      box-shadow: 0 0 10px rgba(30, 64, 175, 0.3);
    }

    .btn-register {
      background-color: #3b82f6;
      border: none;
      width: 100%;
      padding: 14px;
      font-size: 1.15rem;
      font-weight: 600;
      border-radius: 32px;
      color: white;
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.35);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-register:hover {
      background-color: #1e40af;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
    }

    .login-link a {
      color: #2563eb;
      font-weight: 600;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="register-container">
    <h2>Create Customer Account</h2>
    <form action="/register" method="POST">
      <input type="text" name="cust_name" class="form-control" placeholder="Name" required />
      <input type="text" name="cust_address" class="form-control" placeholder="Address" required />
      <input type="text" name="cust_contact" class="form-control" placeholder="Contact" required />
      <input type="text" name="cust_licence" class="form-control" placeholder="Driving Licence" required />

      <input type="email" name="email" class="form-control" placeholder="Email" required />
      <input type="password" name="password" class="form-control" placeholder="Password" required />
      <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required />

      <button type="submit" class="btn-register">Register</button>
    </form>
    <p class="login-link">
      Already have an account? <a href="/login">Log in</a>
    </p>
  </main>
</body>
</html>
