<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Car Rental Management System</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f6f9ff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1f2937;
    }

    .login-container {
      background: #ffffff;
      padding: 48px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 28px rgba(59, 130, 246, 0.15);
      width: 380px;
      transition: box-shadow 0.25s ease;
    }
    .login-container:hover {
      box-shadow: 0 20px 45px rgba(59, 130, 246, 0.25);
    }

    .login-container h2 {
      color: #2563eb;
      font-weight: 500;  /* Medium */
      margin-bottom: 32px;
      text-align: center;
      font-size: 2.25rem;
      letter-spacing: 0.04em;
      user-select: none;
    }

    .form-control {
      border-radius: 14px;
      padding: 16px 20px;
      font-size: 1.1rem;
      border: 2px solid #3b82f6;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      color: #1f2937;
      box-shadow: inset 0 1px 4px rgb(0 0 0 / 0.06);
      margin-bottom: 22px;
      font-weight: 400;  /* Normal */
    }

    .form-control::placeholder {
      color: #60a5fa;
      font-weight: 400;
    }

    .form-control:focus {
      border-color: #1e40af;
      box-shadow: 0 0 12px rgba(30, 64, 175, 0.4);
      outline: none;
      background-color: #e8f0fe;
      color: #1e40af;
    }

    .btn-login {
      background-color: #3b82f6;
      border: none;
      width: 100%;
      padding: 16px;
      font-size: 1.25rem;
      font-weight: 600;  /* Semi-bold */
      border-radius: 32px;
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.35);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }

    .btn-login:hover {
      background-color: #1e40af;
      box-shadow: 0 15px 40px rgba(30, 64, 175, 0.6);
      transform: translateY(-3px);
    }

    .register-link {
      text-align: center;
      margin-top: 28px;
      font-weight: 400;  /* Normal */
      font-size: 1rem;
      color: #2563eb;
      user-select: none;
    }

    .register-link a {
      color: #1e40af;
      text-decoration: none;
      font-weight: 600;  /* Semi-bold */
      transition: color 0.3s ease;
    }

    .register-link a:hover {
      color: #3b82f6;
      text-decoration: underline;
    }

    @media (max-width: 420px) {
      .login-container {
        width: 90%;
        padding: 36px 28px;
      }
      .login-container h2 {
        font-size: 1.9rem;
      }
      .btn-login {
        font-size: 1.1rem;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <main class="login-container" role="main" aria-label="Login form">
    <h2>Login</h2>
    <form action="/login" method="POST" novalidate>
      <input
        type="email"
        class="form-control"
        name="email"
        placeholder="Email"
        required
        autocomplete="username"
        aria-label="Email address"
      />
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Password"
        required
        autocomplete="current-password"
        aria-label="Password"
      />
      <button type="submit" class="btn-login">Log In</button>
    </form>
    <p class="register-link">
      Don't have an account? <a href="/register">Register here</a>
    </p>
  </main>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
